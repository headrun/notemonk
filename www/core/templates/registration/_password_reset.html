{% extends "ui/base.html" %}

{% block title %}

<div class="grid_11 alpha">
    <span class="title">Password Reset</span>&nbsp;
</div>

{% endblock title %}

{% block content %}
<br/>
Forgotten your password? Enter your e-mail address below, and we'll e-mail instructions for setting a new one.
<!-- spacing -->
<div class="grid_11 alpha">
    <br/>
</div>

<div class="grid_11 alpha">

<div class="form">
    <form action="/accounts/password/reset/" method="post">{% csrf_token %}
            <table>
                {{ form.as_table }}
            <tr><td></td>
            <td>
                <input type="submit" value="Reset my password" style="height:30px;"/>
               </td> </tr>
            </table>
    </form>
</div>

</div>

{% endblock content %}
